<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AB</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="jumbotron">
        <h1 class="naslov">SRBIJA I NJENI SUSEDI</h1>
        <nav class="navbar navbar-expand-sm justify-content-center">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link active" href="index.html">Pocetna</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">O Autoru</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Uputstvo</a>
                </li>
              </ul>
          </nav>
    </div>
    <div class="mapa">
      <img class="madj" src="./images/Flag_of_Hungary.svg.png" alt="madj" width="150px" height="100px" onmouseenter="Pusti(this.alt)" onmouseleave="Zaustavi(this.alt)">
      <p class="madjtxt" id="madj" onclick="Opis(this.id)"> Madjarska </p>
      <audio id="audiomadj" src="./demo/X2Download.app - National anthem of Hungarian Nacionalna himna Madjarske (128 kbps).mp3"></audio>
      
      <img class="rum" src="./images/Flag_of_Romania_(unoff).png" alt="rum" width="150px" height="100px" onmouseenter="Pusti(this.alt)" onmouseleave="Zaustavi(this.alt)">
      <p class="rumtxt" id="rum" onclick="Opis(this.id)"> Rumunija </p>
      <audio id="audiorum" src="./demo/X2Download.app - Imnul național al României __ Државна химна Румуније (128 kbps).mp3"></audio>

      <img class="hrv" src="./images/Civil_ensign_of_Croatia.svg.png" alt="hrv" width="150px" height="100px" onmouseenter="Pusti(this.alt)" onmouseleave="Zaustavi(this.alt)">
      <p class="hrvtxt" id="hrv" onclick="Opis(this.id)"> Hrvatska </p>
      <audio id="audiohrv" src="./demo/X2Download.app - Lijepa naša domovino  (tekst - lyrics) (128 kbps).mp3"></audio>

      <img class="srb" src="./images/239px-Flag_of_Serbia.png" alt="srb" width="150px" height="100px" onmouseenter="Pusti(this.alt)" onmouseleave="Zaustavi(this.alt)">
      <p class="srbtxt" id="srb" onclick="Opis(this.id)"> Srbija </p>
      <audio id="audiosrb" src="./demo/X2Download.app - Serbian Anthem Boze Pravde original Version. _HD_ (128 kbps).mp3"></audio>

      <img class="bih" src="./images/Flag_of_Bosnia_and_Herzegovina.svg.png" alt="bih" width="150px" height="100px" onmouseenter="Pusti(this.alt)" onmouseleave="Zaustavi(this.alt)">
      <p class="bihtxt" id="bih" onclick="Opis(this.id)"> Bosna I Hercegovina </p>
      <audio id="audiobih" src="./demo/X2Download.app - National Anthem of Bosnia & Herzegovina - _Државна химна Босне и Херцеговине_ (128 kbps).mp3"></audio>

      <img class="bug" src="./images/Flag_of_Bulgaria.svg" alt="bug" width="150px" height="100px" onmouseenter="Pusti(this.alt)" onmouseleave="Zaustavi(this.alt)">
      <p class="bugtxt" id="bug" onclick="Opis(this.id)"> Bugarska </p>
      <audio id="audiobug" src="./demo/X2Download.app - National anthem of Bulgaria Nacionalna himna Bugarske (128 kbps).mp3"></audio>

      <img class="cg" src="./images/Flag_of_Montenegro.svg.png" alt="cg" width="150px" height="100px" onmouseenter="Pusti(this.alt)" onmouseleave="Zaustavi(this.alt)">
      <p class="cgtxt" id="cg" onclick="Opis(this.id)"> Crna Gora </p>
      <audio id="audiocg" src="./demo/X2Download.app - National anthem of Montenegro _Oj, svijetla majska zoro_ (128 kbps).mp3"></audio>

      <img class="alb" src="./images/Flag_of_Albania_(1946–1992).svg" alt="alb" width="150px" height="100px" onmouseenter="Pusti(this.alt)" onmouseleave="Zaustavi(this.alt)">
      <p class="albtxt" id="alb" onclick="Opis(this.id)"> Albanija </p>
      <audio id="audioalb" src="./demo/X2Download.app - himna albanije (128 kbps).mp3"></audio>

      <img class="mak" src="./images/Flag_of_North_Macedonia.svg.png" alt="mak" width="150px" height="100px" onmouseenter="Pusti(this.alt)" onmouseleave="Zaustavi(this.alt)">
      <p class="maktxt" id="mak" onclick="Opis(this.id)"> Makedonija </p>
      <audio id="audiomak" src="./demo/X2Download.app - Himna na Republika Makedonija - Denes nad Makedonija (128 kbps).mp3"></audio>
    </div>
    <footer>
      <div>
        <p class="text-center text-light ft"> Copyright @ Predskolska Ustanova "Sonja Marinkovic"</p>
      </div>
    </footer>
    <script src="./js/custom.js"></script>
  </body>
</html>
